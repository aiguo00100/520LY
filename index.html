<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国银行 ATM 机</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFEBEB;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #CC0000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .right-info {
            text-align: right;
        }

        .title {
            background-color: #CC0000;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 300px;
            padding: 10px;
            font-size: 18px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            justify-items: center;
        }

        .button-group button {
            width: 150px;
            padding: 10px;
            font-size: 18px;
            background-color: #CC0000;
            color: white;
            border: none;
            cursor: pointer;
        }

        .balance {
            font-size: 18px;
            margin-top: 20px;
        }

        .countdown {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div class="logo">
            <!-- 请确保图片路径正确 -->
            <img id="boc-logo" src="boc_logo.png" alt="中国银行 logo">
        </div>
        <div class="right-info">
            <p>本机编号: 34898996</p>
            <p>客服电话: 95566</p>
            <p class="countdown">剩余时间: 60 秒</p>
        </div>
    </div>
    <div class="title">中国银行 ATM 机</div>
    <div class="content" id="card-step">
        <div class="input-group">
            <label for="card-number">请输入卡号:</label>
            <input type="text" id="card-number">
        </div>
        <button onclick="checkCard()">确认</button>
    </div>
    <div class="content" id="pin-step" style="display: none;">
        <div class="input-group">
            <label for="pin">请输入密码:</label>
            <input type="password" id="pin">
        </div>
        <button onclick="checkPin()">确认</button>
    </div>
    <div class="content" id="transaction-step" style="display: none;">
        <p style="font-size: 19px;">欢迎进入交易界面</p>
        <div class="input-group">
            <label for="amount">请输入金额:</label>
            <input type="text" id="amount">
        </div>
        <div class="button-group">
            <button onclick="showBalance()">查询余额</button>
            <button onclick="deposit()">存款</button>
            <button onclick="withdraw()">取款</button>
            <button onclick="exitATM()">退出</button>
        </div>
        <p class="balance">当前余额: 0 元</p>
    </div>

    <script>
        let balance = 0;
        let pinAttempts = 3;
        let countdown = 60;
        let countdownInterval;

        function startCountdown() {
            // 检查倒计时元素是否存在
            const countdownElement = document.querySelector('.countdown');
            if (!countdownElement) {
                console.error('未找到倒计时元素');
                return;
            }

            countdownInterval = setInterval(() => {
                if (countdown > 0) {
                    countdown--;
                    countdownElement.textContent = `剩余时间: ${countdown} 秒`;
                } else {
                    clearInterval(countdownInterval);
                    alert('操作超时，交易结束。');
                    location.reload();
                }
            }, 1000);
        }

        function checkCard() {
            const cardNumber = document.getElementById('card-number').value;
            if (cardNumber === '6217000') {
                document.getElementById('card-step').style.display = 'none';
                document.getElementById('pin-step').style.display = 'block';
            } else {
                alert('卡号输入错误，请重新输入。');
                document.getElementById('card-number').value = '';
            }
        }

        function checkPin() {
            const pin = document.getElementById('pin').value;
            if (pin === '123456') {
                document.getElementById('pin-step').style.display = 'none';
                document.getElementById('transaction-step').style.display = 'block';
            } else {
                pinAttempts--;
                if (pinAttempts > 0) {
                    alert(`密码输入错误，您还有 ${pinAttempts} 次尝试机会。`);
                    document.getElementById('pin').value = '';
                } else {
                    alert('密码尝试次数已用完，交易结束。');
                    location.reload();
                }
            }
        }

        function showBalance() {
            alert(`您的当前余额为: ${balance} 元`);
        }

        function deposit() {
            const amount = parseFloat(document.getElementById('amount').value);
            if (!isNaN(amount) && amount > 0) {
                balance += amount;
                alert(`成功存入 ${amount} 元`);
                document.getElementById('amount').value = '';
                document.querySelector('.balance').textContent = `当前余额: ${balance} 元`;
            } else {
                alert('存款金额必须为正数，请重新输入。');
            }
        }

        function withdraw() {
            const amount = parseFloat(document.getElementById('amount').value);
            if (!isNaN(amount) && amount > 0) {
                if (amount <= balance) {
                    balance -= amount;
                    alert(`成功取出 ${amount} 元`);
                    document.getElementById('amount').value = '';
                    document.querySelector('.balance').textContent = `当前余额: ${balance} 元`;
                } else {
                    alert('余额不足，无法完成取款。');
                }
            } else {
                alert('取款金额必须为正数，请重新输入。');
            }
        }

        function exitATM() {
            location.reload();
        }

        // 调试用：检查图片是否加载成功
        const logoImg = document.getElementById('boc-logo');
        logoImg.onerror = function () {
            console.error('Logo 图片加载失败，请检查路径和文件是否存在');
        };

        // 页面加载完成后开始倒计时
        window.onload = startCountdown;
    </script>
</body>

</html>
